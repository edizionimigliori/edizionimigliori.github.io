<!DOCTYPE html>
<html>
<head>
<title>Edizioni Migliori</title>
<link rel="shortcut icon" href="favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Better editions of sheet music for cello.">
</head>
  
<iframe
  src="https://cellobooks.square.site"
  style="
    position: fixed;
    top: 0px;
    bottom: 0px;
    right: 0px;
    width: 100%;
    border: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    z-index: 999999;
    height: 100%;
  ">
</iframe>
  
<script>
var domain = 'https://cellobooks.square.site'
var defaultPath = '/'

var iframe = document.querySelector('iframe')
var currentPath = null
navigate()
addEventListener('message', function(e) {
  var title = event.data && event.data.title || ''
  var path = event.data && event.data.path || ''
  document.title = title
  if (path) {
    currentPath = path
    history.replaceState(null, title, '#' + path.slice(1))
  }
})
addEventListener('hashchange', navigate)
function navigate() {
  var path = location.hash ? '/' + location.hash.slice(1) : defaultPath
  if (currentPath !== path) {
    iframe.src = domain + path
    currentPath = path
  }
}
</script>

</html>
